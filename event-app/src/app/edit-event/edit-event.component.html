<div class="event-form">
  <form >
    <h2>Edit event</h2>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        name="eventName"
        placeholder="Event Name"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        name="eventDescription"
        placeholder="Description"
      />
    </div>
    <div class="form-group">
      <input
        type="number"
        class="form-control"
        placeholder="Duration in Hours"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        name="eventLocation"
        placeholder="Location"
      />
    </div>
    <div class="form-group">
      <input
        type="number"
        class="form-control"
        name="eventFees"
        placeholder="Fees"
      />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block">
        Update Event
      </button>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-warning btn-lg btn-block">
        Cancel
      </button>
    </div>
  </form>
</div>
